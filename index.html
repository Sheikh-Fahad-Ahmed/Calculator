<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <object data="./images/blob-scene-haikei.svg"></object> -->
    <div class="header">
        <h1>The Calculator.</h1>
    </div>
    <div class="container">
        <div class="display ">
            <input id="inputBox" type="text" disabled class="lato-black">

        </div>
        <div class="calc-buttons">
            <div class="first row">
                <button class="button button-clear top" type="button" value="clear">AC</button>
                <button class="button button-+/- top" type="button" value="+/-">+/-</button>
                <button class="button button-% top" type="button" value="%">%</button>
                <button class="button button-/ " type="button" value="/" id="col">/</button>
            </div>
            <div class="second row">
                <button class="button button-7" type="button" value="7">7</button>
                <button class="button button-8" type="button" value="8">8</button>
                <button class="button button-9" type="button" value="9">9</button>
                <button class="button button-*" type="button" value="*" id="col">x</button>
            </div>
            <div class="third row">
                <button class="button button-4" type="button" value="4">4</button>
                <button class="button button-5" type="button" value="5">5</button>
                <button class="button button-6" type="button" value="6">6</button>
                <button class="button button--" type="button" value="-" id="col">-</button>
            </div>
            <div class="fourth row">
                <button class="button button-1" type="button" value="1">1</button>
                <button class="button button-2" type="button" value="2">2</button>
                <button class="button button-3" type="button" value="3">3</button>
                <button class="button button-+" type="button" value="+" id="col">+</button>
            </div>
            <div class="fifth row">

                <button class="button button-0" type="button" value="0">0</button>
                <button class="button button-decimal" type="button" value=".">.</button>
                <button class="button button-=" type="button" value="=" id="col">=</button>
            </div>

        </div>

    </div>
    <div class="messages">

    </div>

</body>
<script src="./script.js"></script>

</html>
