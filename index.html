<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>The Calculator</h1>
    </div>
    <div class="container">
        <div class="display">

        </div>
        <div class="calc-buttons">
            <button class="button button-1" type="button">1</button>
            <button class="button button-2" type="button">2</button>
            <button class="button button-3" type="button">3</button>
            <button class="button button-4" type="button">4</button>
            <button class="button button-5" type="button">5</button>
            <button class="button button-6" type="button">6</button>
            <button class="button button-7" type="button">7</button>
            <button class="button button-8" type="button">8</button>
            <button class="button button-9" type="button">9</button>
            <button class="button button-0" type="button">0</button>
            <button class="button button-+" type="button">+</button>
            <button class="button button--" type="button">-</button>
            <button class="button button-*" type="button">*</button>
            <button class="button button-/" type="button">/</button>
            <button class="button button-=" type="button">=</button>
        </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
